              'glow-strong': '0 0 30px -5px rgba(212, 175, 55, 0.5)',
              'sharp': '4px 4px 0px 0px rgba(20, 20, 20, 1)',
            },
            backgroundImage: {

            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',

              'cinematic-slide-up': 'cinematicSlideUp 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'title-reveal': 'titleReveal 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              cinematicFadeIn: {
                '0%': { opacity: '0', filter: 'blur(10px)' },
                '100%': { opacity: '1', filter: 'blur(0)' }
              },
              cinematicSlideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              titleReveal: {
                '0%': { opacity: '0', transform: 'scale(1.1) translateY(20px)', letterSpacing: '0.5em' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)', letterSpacing: '0em' }
              }
            }
          }
        }
      }
